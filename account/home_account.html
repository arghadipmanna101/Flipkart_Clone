<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2874F0" id="themeColor" />
    <title> My Profile </title>
    <link rel="icon" type="image/x-icon" href="../assets/img/flipkart_lite.png" />
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/account.css" />
</head>

<header id="header-account" class="text-center text-secondary fs-4">
    This is Header
</header>

<section>
    <style>
       section .container {
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 30px;
  box-shadow: 0 4px 8px rgba(91, 77, 77, 0.1);
  max-width: 100%;
}

section h1 {
  color: #1149ff;
}

section .form-group label {
  color: #343a40;
}

section .form-control {
  border: 1px solid #ced4da;
}

section .form-control:focus {
  border-color: #0755ff;
  box-shadow: 0 0 0 0.2rem rgba(12, 82, 163, 0.25);
}

section .btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

section .btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

section .btn-primary:focus {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
}
    </style>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <img src="flipkart_logo.png" alt="Flipkart Logo" class="img-fluid mb-4 mx-auto d-block" style="width: 100%; max-width: 400px;">
                <h1 class="text-center mb-4">Flipkart Profile</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="payment">Payment Information</label>
                        <input type="text" class="form-control" id="payment" placeholder="Enter your payment information">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="orderHistory">Order History</label>
                        <textarea class="form-control" id="orderHistory" rows="3" placeholder="Enter your order history"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</section>


<footer id="footer-account" style="background-color: #293649 !important"></footer>
<script src="../assets/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/account.js"></script>

<body></body>

</html>
