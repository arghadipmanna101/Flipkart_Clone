<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Header</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                Flipkart
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <nav class="nav-links">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="poster">
            <img src="images/giftcard11.jpg" alt="Gift Card Poster">
        </div>
        <div class="gift-cards">
            <div class="gift-card">
                <img src="images/zomato.webp" alt="Gift Card 2">
                <p>$10</p>
            </div>
            <div class="gift-card">
                <img src="images/apple.webp" alt="Gift Card 3">
                <p>$20</p>
            </div>
            <div class="gift-card">
                <img src="images/myntra.webp" alt="Gift Card 4">
                <p>$30</p>
            </div>
            <div class="gift-card">
                <img src="images/cinema.webp" alt="Gift Card 5">
                <p>$40</p>
            </div>
            <div class="gift-card">
                <img src="images/flipkart.webp" alt="Gift Card 6">
                <p>$50</p>
            </div>
            <div class="gift-card">
                <img src="images/tanishq.webp" alt="Gift Card 7">
                <p>$60</p>
            </div>
            <div class="gift-card">
                <img src="images/trends.webp" alt="Gift Card 8">
                <p>$70</p>
            </div>
            <div class="gift-card">
                <img src="images/uber.webp"Gift Card 9">
                <p>$80</p>
            </div>
            <div class="gift-card">
                <img src="images/blackberry.webp" alt="Gift Card 10">
                <p>$90</p>
            </div>
        </div>
    </main>
</body>
</html>
