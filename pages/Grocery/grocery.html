<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="grocery-style.css">
    <title>Grocery Page</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Grocery Categories</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?fruits" class="card-img-top" alt="Fruits">
                    <div class="card-body">
                        <h5 class="card-title">Fruits & Vegetables</h5>
                        <p class="card-text">Fresh Fruits, Fresh Vegetables</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?dairy" class="card-img-top" alt="Dairy">
                    <div class="card-body">
                        <h5 class="card-title">Dairy & Eggs</h5>
                        <p class="card-text">Milk, Cheese, Eggs</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?bakery" class="card-img-top" alt="Bakery">
                    <div class="card-body">
                        <h5 class="card-title">Bakery</h5>
                        <p class="card-text">Bread, Pastries, Cakes</p>
                    </div>
                </div>
            </div>
            <!-- Add more categories similarly -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
