<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Electronics/electronics.css">
    <title>Electronics Page</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .card {
            overflow: hidden;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .card-body {
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .card:hover .card-body {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Electronics Categories</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?smartphone" class="card-img-top" alt="Mobile Phones">
                    <div class="card-body">
                        <h5 class="card-title">Mobile Phones</h5>
                        <p class="card-text">Smartphones, Feature Phones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?laptop" class="card-img-top" alt="Computers">
                    <div class="card-body">
                        <h5 class="card-title">Computers</h5>
                        <p class="card-text">Laptops, Desktops, Tablets</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?headphones" class="card-img-top" alt="Accessories">
                    <div class="card-body">
                        <h5 class="card-title">Accessories</h5>
                        <p class="card-text">Headphones, Chargers, Cases</p>
                    </div>
                </div>
            </div>
            <!-- Add more categories similarly -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
