<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
  <div id="container"></div>
   
  <div id="outerbox" style="min-height: 90vh;">
    <div id="innerbox">
           <div class="leftinnerbox">
            <p class="para1">Welcome Back!
              </p>
              <p class="para2">Unlock a world of shopping excitement with just a flip of your cart! Log in now and get access to your Orders, Wishlist and Recommendations!</p>
           <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;margin-top: 30px;width: 75%;">
            <center> <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="hero_signup"></center>
           </div>
            </div>

           <div class="rightinnerbox">

            <div style="display: flex;justify-content: center;margin-top: 20px;">

                <input id="mobile" class="mobile" type="number" placeholder="Enter Mobile Number"/>
            </div>
            
            <div style="display: flex;justify-content: center;margin-top: 20px;">

                <input id="pass" class="password" type="password" placeholder="Enter Password"/>
            </div>
            <div style="margin-top: 20px;">
                <p class="textm">By continuing, you agree to Flipkart's 
                    <span style="color: blue;"> Terms of Use</span>
                    and <span style="color: blue;">Privacy Policy.</span></p>
            </div>
            <div style="margin-top: 10px;display: flex;justify-content: center;">
            
                <button onclick="Signin()" style="cursor: pointer;;border: none;background-color: #FB641B;color: white;font-size: 18px;width: 90%;padding: 9px;border-radius: 5px; margin:15px;">Login</button>
            </div>
            <div style="margin-top: 10px;display: flex;justify-content: center;">
                <button onclick="window.location.href='signup.html'">Not Existing User? Sign up!</button> 
            </div> 
        </div>
           
    </div>
  </div>
</body>
</html>
<script>
    $(function(){
        $("#container").load("./Navbar.html");
        $.getScript("./Signin.js");
    });
</script>
