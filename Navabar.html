<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improved Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      height: 60px;
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-toggler {
      border: none;
      position: absolute;
    }

    .navbar-nav .nav-link {
      color: white;
      font-size: 16px;
      text-transform: uppercase;
      transition: background-color 0.5s;
    }

    .navbar-nav .nav-link:hover {
      background-color: #555;
      border-radius: 10px;
    }

    .navbar-nav .dropdown-menu {
      background-color: #333;
      border: none;
    }

    .navbar-nav .dropdown-menu .dropdown-item {
      color: white;
    }

    .navbar-nav .dropdown-menu .dropdown-item:hover {
      background-color: #007bff;
    }

    #input_data {
      width: 300px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .categories-bar {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .categories-bar ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .categories-bar li {
      margin: 0 15px;
    }

    .categories-bar a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      text-transform: uppercase;
    }

    .categories-bar a:hover {
      color: #007bff;
    }

    .navbar-nav .nav-item:hover .nav-link {
      color: white;
    }

    .navbar-nav .nav-link {
      margin-left: 10px; /* Adjust the margin as needed */
    }

    .navbar-collapse {
      background-color: #333;
      position: relative;
      bottom: 2px;
      right: 14px;
    }
  </style>
</head>

        alt="Flipkart" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

                stroke="#717478" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M16 16L21 21" stroke="#717478" stroke-width="1.4" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            <a class="dropdown-item" href="order.html">

            <a class="dropdown-item" href="wishlist.html">

  </nav>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
