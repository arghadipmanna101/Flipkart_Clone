<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Improved Navbar</title>
  <!-- <link rel="stylesheet" href="Navbar.css"> -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
   #para1{
    border: 4px solid orange;
}

nav{
    background-color: white;
}

#nav{
    display: flex;
 justify-content: space-around;
 padding-top: 10px;
 padding-bottom: 10px;
 background-color: white;
 width: 90%;
 margin: auto;
}

#nav1{
    display: flex;
    flex-direction: column;
}

body{
    background-color: #F1F2F4;
}

#logo_name{
    font-size: 20px;
    font-family: sans-serif;
    font-style: italic;
    color: #2A55E5;
    font-weight: bold;
}

#input_data{
    border: none;
    width: 500px;
    height: 20px;
   padding-left: 12px;
   background-color: #F0F5FF;
}

.navtab{
    display: flex;
    align-items: center;
}

#searchbar{
    background-color: #F0F5FF;
    padding: 4px;
    border-radius: 10px;
}

option{
    font-size: 15px; 
    font-family: sans-serif;
}

select{
    border: none;
    font-size: 15px; 
    font-family: sans-serif;
}


#categories{
    display: flex;
    justify-content: space-around;
    margin-top: 6px;
    margin: 12px;
    margin: auto;
    width: 95%;
    margin: auto;
    background-color: white;
    margin-top: 10px;
    font-family: sans-serif;
}





#categories > div > img{
   height: 70px;
   width: 60px;
   background-color: white;
}

#categories > div{
display: flex;
flex-direction: column;
align-items: center;
font-weight: bold;
font-size: 14px;
padding: 10px;
}

#categories > div > p{
    padding-top: 10px;
}


li{
    list-style: none;
}

#footer{
    background-color: black;
    color: white;
    display: flex;
    justify-content: space-around;
    padding-bottom: 18px;
    padding-top: 18px;
}

.heading{
    color: gray;
}
  </style>
</head>

<body>
    <nav>
        <div id="nav">
          <div id="nav1">
            <span id="logo_name"> Flipkart </span>
            <span
              style="
                color: #9e9e9e;
                font-size: 12px;
                font-style: italic;
                font-family: sans-serif;
              ">
              Explore
              <span style="color: #ffc200"> Plus </span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg"
                alt="explore_button" />
            </span>
          </div>
          <div class="navtab" id="searchbar">
            <span>
              <svg
                width="24"
                height="24"
                class=""
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <title>Search Icon</title>
                <path
                  d="M10.5 18C14.6421 18 18 14.6421 18 10.5C18 6.35786 14.6421 3 10.5 3C6.35786 3 3 6.35786 3 10.5C3 14.6421 6.35786 18 10.5 18Z"
                  stroke="#717478"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
                <path
                  d="M16 16L21 21"
                  stroke="#717478"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"></path>
              </svg>
            </span>
            <span>
              <input
                id="input_data"
                type="text"
                placeholder="Search for Products, Brands and More" />
            </span>
          </div>
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg"
                alt="become a seller" />
            </span>
            <span
              style="font-size: 15px; font-family: sans-serif; padding-left: 12px"
              >Become a Seller</span
            >
          </div>
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-815786.svg"
                alt="Sign in" />
            </span>
            <span
              style="font-size: 15px; font-family: sans-serif; padding-left: 12px"
              >
              <select name="forma" onchange="location = this.value;">
                <option value="">Profile</option>
                <option value="signup.html">Signup</option>
                <option value="signin.html">Signin</option>
               </select>
              
              </span
            >
          </div>
          <div class="navtab">
            <span>
              <img
                src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg"
                alt="become a seller" />
            </span>
            <span
              style="font-size: 15px; font-family: sans-serif; padding-left: 12px"
              >Cart</span
            >
          </div>
        </div>
      </nav>
</body>
</html>
