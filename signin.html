<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div id="container"></div>
   
  <div id="outerbox">
    <div id="innerbox">
        <div class="leftinnerbox">
            <p class="para1">Login</p>
            <p class="para2">Get access to your Orders, Wishlist, and Recommendations</p>
            <div class="image-container">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="hero_signup">
            </div>
        </div>
        <div class="rightinnerbox">
            <div class="input-group">
                <input id="mobile" class="mobile" type="text" placeholder="Enter Mobile Number" aria-label="Enter Mobile Number"/>
            </div>
            
            <div class="input-group">
                <input id="pass" class="password" type="password" placeholder="Enter Password" aria-label="Enter Password"/>
            </div>
            <div class="terms">
                <p class="textm">By continuing, you agree to Flipkart's 
                    <a href="#" style="color: blue;">Terms of Use</a>
                    and <a href="#" style="color: blue;">Privacy Policy.</a></p>
            </div>
            <div class="button-group">
                <button onclick="Signin()" class="login-button">Login</button>
            </div>
            <div class="button-group">
                <button onclick="window.location.href='signup.html'" class="signup-button">Not an Existing User? Signup</button>
            </div> 
        </div>
    </div>
  </div>
</body>
</html>
<script>
    $(function(){
        $("#container").load("./Navbar.html");
    });
</script>
<script src="./Signin.js"></script>
