<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icons link -->
    <script src="https://kit.fontawesome.com/c732ec9339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./cart.css">
    <title>Shopping Cart | Flipkart.com</title>
</head>

<body>

    <nav>
        <div class="nav-left">
            <a class="navbar-brand" href="https://flipkart-clone-seven-azure.vercel.app/">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
                    width="160" height="40" title="Flipkart" alt="Flipkart" />
            </a>
    
            <div class="search">
                <input type="search" placeholder="Search for products, brands and more...">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>
        <button>Login</button>

    </nav>


    <div class="cart-container">
       <div class="empty-cart">
        <img src="https://rukminim2.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" height="200px" width="200px">
        <h4>Missing Cart items?</h4>
        <small>
            Login to see the items you added previously</small>
            <button>Login</button>
       </div>
    </div>


    <footer>
        <div class="footer-right">
            Policies:Returns | Policy | Terms of use | Security | Privacy | Infringement | Â© 2007-2024 Flipkart.com
        </div>
        <div class="footer-left">
            Need help? Visit the <span>Help Center</span> or <span>Contact Us</span>
        </div>
    </footer>

</body>

</html>
